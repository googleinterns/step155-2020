<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body class="borderless default" onload="loadComments()">
    <nav id="header-div">
      <ul id="nav-buttons">
        <li class="nav-button"><a class="nav-button" href="pages/about.html">About</a></li>
        <li class="nav-button"><a class="nav-button" href="pages/projects.html">Projects</a></li>
        <li class="nav-button"><a class="nav-button" href="pages/contacts.html">Contact</a></li>
      </ul>
    </nav>
    <h1 class="main-title">Home</h1>
    <div class="main-content-box">
      <section id="welcome-text">
        Welcome to my Portfolio! Use the tabs above to navigate my website.
      </section>
    </div>
    <div data-display="0" id="comments-container"></div>
    <button  id="load-more-button" onclick="loadComments()" type="button">
      Load More Comments
    </button>
    <div class="main-content-box">
      <form action="/data" method="POST">
        <p>Name:</p>
        <input name="user-name" type="text" required/>
        <p>Comment:</p>
        <textarea name="user-comment">Nice website!</textarea>
        <input type="submit"/>
      </form>
    </div>
  </body>
</html>
